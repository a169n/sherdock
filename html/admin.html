<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        button {
            padding: 5px 10px;
            background-color: #0074cc;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button.edit {
            background-color: #4caf50;
        }
        button.delete {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>User Data</h1>

    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userData"></tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userDataContainer = document.getElementById('userData');
            const registrationData = JSON.parse(localStorage.getItem('registrationData')) || [];

            for (const user of registrationData) {
                const row = document.createElement('tr');
                const fullNameCell = document.createElement('td');
                const emailCell = document.createElement('td');
                const ageCell = document.createElement('td');
                const actionsCell = document.createElement('td');
                const editButton = document.createElement('button');
                const deleteButton = document.createElement('button');

                fullNameCell.textContent = user.fullName;
                emailCell.textContent = user.email;
                ageCell.textContent = user.age;

                editButton.textContent = "Edit";
                editButton.classList.add("edit");
                editButton.addEventListener('click', () => editUser(user));

                deleteButton.textContent = "Delete";
                deleteButton.classList.add("delete");
                deleteButton.addEventListener('click', () => deleteUser(user));

                actionsCell.appendChild(editButton);
                actionsCell.appendChild(deleteButton);

                row.appendChild(fullNameCell);
                row.appendChild(emailCell);
                row.appendChild(ageCell);
                row.appendChild(actionsCell);

                userDataContainer.appendChild(row);
            }
        });

        function editUser(user) {
            const newName = prompt('Enter a new name:', user.fullName);
            if (newName !== null) {
                user.fullName = newName;
                updateTable();
            }
        }

        function deleteUser(user) {
            const confirmation = confirm('Are you sure you want to delete ' + user.fullName + '?');
            if (confirmation) {
                const index = registrationData.indexOf(user);
                if (index !== -1) {
                    registrationData.splice(index, 1);
                    localStorage.setItem('registrationData', JSON.stringify(registrationData));
                    updateTable();
                }
            }
        }
        function updateTable() {
    userDataContainer.innerHTML = ''; // Clear the table

    for (const user of registrationData) {
        const row = document.createElement('tr');

        const fullNameCell = document.createElement('td');
        fullNameCell.textContent = user.fullName;

        const emailCell = document.createElement('td');
        emailCell.textContent = user.email;

        const ageCell = document.createElement('td');
        ageCell.textContent = user.age;

        const actionsCell = document.createElement('td');

        const editButton = document.createElement('button');
        editButton.textContent = "Edit";
        editButton.classList.add("edit");
        editButton.addEventListener('click', () => editUser(user));

        const deleteButton = document.createElement('button');
        deleteButton.textContent = "Delete";
        deleteButton.classList.add("delete");
        deleteButton.addEventListener('click', () => deleteUser(user));

        actionsCell.appendChild(editButton);
        actionsCell.appendChild(deleteButton);

        row.appendChild(fullNameCell);
        row.appendChild(emailCell);
        row.appendChild(ageCell);
        row.appendChild(actionsCell);

        userDataContainer.appendChild(row);
    }
}

    </script>
</body>
</html>
